on:
  push:
    branches: main

name: lettre-gouv-docx generation

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render lettre-gouv-docx
        run: |
          quarto render template.qmd

